apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8srequiredlabels
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredLabels
      validation:
        openAPIV3Schema:
          properties:
            labels:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequiredlabels

        violation[{"msg": msg}] {
          label := input.parameters.labels[_]
          not has_label(label)
          msg := sprintf("missing required label %s", [label])
        }

        has_label(label) {
          input.review.object.metadata.labels[label]
        }

        has_label(label) {
          input.review.object.spec.template.metadata.labels[label]
        }
