apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: supply-chain
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        app.kubernetes.io/name: gateway
        app.kubernetes.io/owner: platform
    spec:
      containers:
        - name: gateway
          image: gateway
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: platform-env
          env:
            - name: OTEL_SERVICE_NAME
              value: gateway
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/gateway
      volumes:
        - name: config
          configMap:
            name: gateway-config
            items:
              - key: config.yaml
                path: config.yaml
